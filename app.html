<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
	<script src="javascript/jogo.js">
		
	</script>
</head>

<!--Função onresize abaixo é executada toda vez que a tela mudar de tamanho-->
<body onresize="ajustaTamanhoPalcoJogo()">

	<div class="painel">
		<div class="vidas">
			<img id="v1" src="imagens/coracao_cheio.png">
			<img id="v2" src="imagens/coracao_cheio.png">
			<img id="v3" src="imagens/coracao_cheio.png">
			<div class="cronometro">
				Tempo restante: <span id="cronometro"></span>
			</div>
		</div>
	</div>
	
	
	<script>
		/*
			Set interval executa a função criaMosquito() de acordo
			com o valor selecionando pelo usuário na tela inicial do jogo
			para isso criamos a variávell criaMosquitoTempo no nosso JavaScript
			para criar o mosquito e o atribui uma posição randomicamente.
		*/

		document.getElementById('cronometro').innerHTML = tempo
		var criaMosquito = setInterval(function() {
			criarMosquito()	
		}, criaMosquitoTempo)
	</script>
</body>
</html>
