<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<!--CSS Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css">

	<script>
		/*
			Função iniciarJogo() verifica o nível informado no section 'nivel' e primeiro
			verifica se o jogador selecionou um valor válido. Apresentando um alert
			caso o jogador não selecione, caso o if não ocorra é chamado o link do app
			passando o nível selecionando como parametro no próprio href
		*/

		function iniciarJogo(){
			var nivel = document.getElementById('nivel').value
			
			if(nivel === ''){
				alert('Selecione o nível para iniciar o jogo')
				return false
			}

			window.location.href = "app.html?" + nivel
		}

	</script>
</head>
<body>

	<div class="container"><!--Inicío container-->

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class="form-control" id="nivel">
							<option value="">-- Selecione o Nível --</option>
							<option value="facil">Fácil</option>
							<option value="medio">Médio</option>
							<option value="dificil">Difícil</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
				</div>
			</div>
		</div>

	</div><!--/Fim container-->

</body>
</html>
